magics:
  mcont:
    contour_description: 'Method : contour shade Level range : 0.0 to 18.5 Interval
      : 1.5 (except for the first interval) Colour : Green Used for mean wave period'
    contour_highlight: false
    contour_hilo: false
    contour_label: false
    contour_label_colour: black
    contour_label_format: (F4.1)
    contour_legend_text: 'Contour shade (Range: 0.0 / 18.5)'
    contour_level_list:
    - 0
    - 3.5
    - 5
    - 6.5
    - 8
    - 9.5
    - 11
    - 12.5
    - 14
    - 15.5
    - 17
    - 18.5
    contour_level_selection_type: level_list
    contour_line_colour: white
    contour_min_level: 0
    contour_reference_level: 0
    contour_shade: true
    contour_shade_colour_list:
    - rgb(0.8,1,0.85)
    - rgb(0.7,0.97,0.8)
    - rgb(0.65,0.95,0.75)
    - rgb(0.6,0.9,0.7)
    - rgb(0.5,0.85,0.65)
    - rgb(0.4,0.8,0.55)
    - rgb(0.25,0.75,0.5)
    - rgb(0.15,0.65,0.4)
    - rgb(0,0.55,0.3)
    - rgb(0,0.45,0.2)
    - rgb(0,0.35,0)
    contour_shade_colour_method: list
    contour_shade_method: area_fill
    contour_shade_min_level: 0
    contour_title: 'Contour shade (Range: 0.0 / 18.5)'

