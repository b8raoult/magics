plot:
- output:
    output_formats:
    - pdf
    output_name: plumes
    output_name_first_page_number: false
    super_page_x_length: 21.0
    super_page_y_length: 29.7
- page:
    layout: positional
    page_id_line: false
    page_x_length: 21.0
    page_x_position: 0.0
    page_y_length: 12.0
    page_y_position: 18.0
- mmap:
    subpage_map_projection: cartesian
    subpage_x_automatic: true
    subpage_x_axis_type: date
    subpage_y_automatic: true
    subpage_y_axis_type: regular
    subpage_y_length: 6.5
    subpage_y_position: 0.5
- maxis:
    axis_date_type: days
    axis_days_label: both
    axis_days_label_colour: '#0b265a'
    axis_days_label_height: 0.4
    axis_grid: true
    axis_grid_colour: 'Rgb(0.5, 0.5, 0.5)'
    axis_grid_line_style: dash
    axis_line_colour: '#0b265a'
    axis_minor_tick: true
    axis_minor_tick_colour: '#0b265a'
    axis_months_label: false
    axis_orientation: horizontal
    axis_tick_colour: '#0b265a'
    axis_type: date
    axis_years_label: false
- maxis:
    axis_grid: true
    axis_grid_colour: ' grey'
    axis_grid_line_style: dash
    axis_grid_reference_level: 0.0
    axis_grid_reference_thickness: 1
    axis_line: true
    axis_line_colour: '#0b265a'
    axis_orientation: vertical
    axis_tick_colour: '#0b265a'
    axis_tick_label_colour: '#0b265a'
    axis_tick_label_height: 0.4
- mwrepjson:
    wrepjson_family: eps
    wrepjson_input_filename: t850.json
    wrepjson_parameter: '130'
    wrepjson_parameter_information: Temperature 850hPa
    wrepjson_parameter_offset_factor: -273.15
    wrepjson_plumes_interval: 1.0
    wrepjson_product_information: 'ECMWF Ensemble Forecasts '
    wrepjson_temperature_correction: true
    wrepjson_y_percentage: 15.0
- mcont:
    contour_highlight: false
    contour_hilo: false
    contour_label: false
    contour_level_list:
    - 0.5
    - 10.0
    - 30.0
    - 50.0
    - 100.0
    contour_level_selection_type: list
    contour_line_colour: grey
    contour_line_thickness: 2
    contour_method: linear
    contour_shade: true
    contour_shade_colour_list:
    - '#d0fd74'
    - '#9fee01'
    - '#789837'
    - '#4f7600'
    contour_shade_colour_method: list
    contour_shade_method: area_fill
    legend: true
- mepsplumes:
    eps_plume_control_line_colour: '#cd0174'
    eps_plume_control_line_thickness: 5
    eps_plume_forecast_line_colour: '#cd0174'
    eps_plume_forecast_line_thickness: 5
    eps_plume_line_colour: '#fa73bf'
    eps_plume_line_style: dot
    eps_plume_line_thickness: 2
- mtext:
    text_border: false
    text_box_x_length: 10.0
    text_box_x_position: 1.0
    text_box_y_length: 2.5
    text_box_y_position: 7.0
    text_colour: '#0b265a'
    text_font_size: 0.6
    text_html: 'true'
    text_justification: left
    text_lines:
    - ECMWF Ensemble forecasts <json_info key='station_name'/>
    - 'Location: <json_info key="location"/>'
    - 'Base Time: <json_info key="date"/>'
    - <font size='0.1'> .  </font>
    - <font size='0.5'><json_info key='parameter_info'/></font><font size='0.5'> -
      Probability for </font><font size='0.5'><json_info key='plumes_interval'/></font><font
      size='0.5'>&deg;</font><font size='0.5'>C intervals</font>
    text_mode: positional
- mlegend:
    legend_border: false
    legend_box_mode: positional
    legend_box_x_length: 11.0
    legend_box_x_position: 12.0
    legend_box_y_length: 2.5
    legend_box_y_position: 8.5
    legend_column_count: 5
    legend_entry_text_width: 75.0
    legend_text_colour: '#0b265a'
    legend_text_composition: user_text_only
    legend_text_font_size: 0.35
    legend_user_lines:
    - 0.5-10%
    - 1-30%
    - 30-50%
    - 50-100%
    - Oper
    - Ctr
    - EMem
- page:
    layout: positional
