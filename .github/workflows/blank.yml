name: Notify ecmwflibs

on:
  push:
    branches: [ develop ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - uses: mvasigh/dispatch-action@main
      with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repo: ecmwflibs
          owner: ecmwf
          event_type: magics-updated
